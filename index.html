<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <P id="msg" class="msg"></P>
  <div class="board">
    <div id="1" class="cell" onclick="bind('1');"></div>
    <div id="2" class="cell" onclick="bind('2');"></div>
    <div id="3" class="cell" onclick="bind('3');"></div>
    <div id="4" class="cell" onclick="bind('4');"></div>
    <div id="5" class="cell" onclick="bind('5');"></div>
    <div id="6" class="cell" onclick="bind('6');"></div>
    <div id="7" class="cell" onclick="bind('7');"></div>
    <div id="8" class="cell" onclick="bind('8');"></div>
    <div id="9" class="cell" onclick="bind('9');"></div>
  </div>
  <br />
  <div><button id="btnReset" class="reset" onclick="Reset();">Reset</button></div>
</body>
<script src="script.js"></script>

</html>
